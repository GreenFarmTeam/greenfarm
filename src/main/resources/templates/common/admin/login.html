<!-- TODO 管理员登录临时界面 -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理员登录临时界面</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <script>
        if (window != top)
            top.location.href = location.href;
    </script>
    <!--<script th:include="@{}"> </script>-->
    <link th:href="@{/gfstatic/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/gfstatic/css/bootstrap-responsive.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/gfstatic/css/style-metro.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/gfstatic/css/style.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/gfstatic/css/style-responsive.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/gfstatic/css/default.css}" rel="stylesheet" type="text/css" id="style_color"/>
    <link th:href="@{/gfstatic/css/login.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/gfstatic/css/uniform.default.css}" rel="stylesheet" type="text/css"/>
    <link rel="shortcut icon" th:href="@{/gfstatic/image/favicon.ico}"/>
    <script type="text/javascript" th:src="@{/gfstatic/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/gfstatic/templateone/res/layui/layui.all.js}"></script>
    <script type="text/javascript" th:src="@{/gfstatic/js/common/url.js}"></script>
</head>
<body class="login">
    <div class="logo">
        <img th:src="@{/gfstatic/image/logo-big.png}" alt=""/>
    </div>
    <div class="content">
        <form class="form-vertical login-form">

            <h3 class="form-title"> 请登录</h3>
           <!-- 用户户名-->
            <div class="control-group">
                <label class="control-label visible-ie8 visible-ie9">用户名</label>
                <div class="controls">
                    <div class="input-icon left">
                        <i class="icon-user"></i>
                        <input id="gf_username" class="m-wrap placeholder-no-fix"  type="text" placeholder="用户名" name="username"/>
                    </div>
                </div>
            </div>
        <!--    密码-->
            <div class="control-group">

                <label class="control-label visible-ie8 visible-ie9">密码</label>
                <div class="controls">
                    <div class="input-icon left">
                        <i class="icon-lock"></i>
                        <input id="gf_password" class="m-wrap placeholder-no-fix" type="password" placeholder="密码" name="password"/>
                    </div>
                </div>
            </div>

            <!--  表单按钮-->
            <div class="form-actions">
                <button type="reset" class="btn red ">
                    重置
                </button>
                <button id='gf_sure' type="submit" class="btn green pull-right">
                    登录
                </button>
            </div>
        </form>
    </div>
    <div class="copyright">

        2013 &copy; Metronic. Admin Dashboard Template.

    </div>
    <script th:src="@{/gfstatic/js/vue/jquery-1.10.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/gfstatic/js/vue/bootstrap.min.js}" type="text/javascript"></script>
    <script type="text/javascript" th:src="@{/gfstatic/js/common/admin/login.js}"></script>
</body>
</html>

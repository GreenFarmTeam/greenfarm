<!-- TODO 填写邮箱验证码临时界面 -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>填写验证码</title>
    <link rel="stylesheet" type="text/css" th:href="@{/gfstatic/templateone/res/layui/css/layui.css}">
    <script type="text/javascript" th:src="@{/gfstatic/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/gfstatic/templateone/res/layui/layui.all.js}"></script>
    <script type="text/javascript" th:src="@{/gfstatic/js/common/url.js}"></script>
</head>
<body>
    <div style="margin:0 auto; padding-top: 200px; width: 400px;text-align: center">
        <div class="layui-card layui-bg-gray">
            <div class="layui-card-header">
                <h1 style="color: white">填写验证码</h1>
            </div>
            <div class="layui-card-body">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label class="gf_vcode">验证码</label>
                        <div class="layui-input-block">
                            <input type="text" id="gf_vcode" required  lay-verify="required" placeholder="请输入新密码" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="button" class="layui-btn" id="gf_sure" lay-filter="formDemo" value="确认">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/gfstatic/js/common/user/forget-password-vcode.js}"></script>
</body>
</html>

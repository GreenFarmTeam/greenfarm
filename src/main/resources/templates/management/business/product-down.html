<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商家下架商品临时页面</title>
    <script type="text/javascript" th:src="@{/gfstatic/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/gfstatic/templateone/res/layui/layui.all.js}"></script>
    <script type="text/javascript" th:src="@{/gfstatic/js/common/url.js}"></script>
    <link th:href="@{/gfstatic/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/gfstatic/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/gfstatic/css/style.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/gfstatic/css/style-metro.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <h3 class="page-title"><i class="fa fa-shopping-bag"></i>商品管理</h3>
        <ul class="breadcrumb">
            <li>
                <a href="#"><i class="fa fa-home"></i>商品管理</a>
                <i class="fa fa-angle-right"></i>
            </li>
            <li>
                <a href="#">商品审核</a>
            </li>
        </ul>
    </div>
    <div class="row-fluid">
        <div class="portlet box blue">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>
                    商品列表
                </div>
            </div>
            <div class="portlet-body">
                <table id="userTable" class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>商品名称</th>
                        <th>商品单价</th>
                        <th>商品主图片</th>
                        <th>商品库存</th>
                        <th>下架者</th>
                        <th>操作</th>
                    </tr>
                    <tr th:if="${vo.businessProductVOList.size()}==0">
                        <td colspan="6">暂无下架商品</td>
                    </tr>
                    <tr th:if="${vo.businessProductVOList.size()}!=0" th:each="pd:${vo.businessProductVOList}">
                        <td th:text="${pd.product.productName}"></td>
                        <td th:if="${pd.product.productUnit}==null" th:text="${pd.product.productPrice+'元'}"></td>
                        <td th:if="${pd.product.productUnit}!=null" th:text="${pd.product.productPrice+'元/'+pd.product.productUnit}"></td>
                        <td th:if="${pd.mainImage}==null">暂无商品主图片</td>
                        <td th:if="${pd.mainImage}!=null">
                            <a th:href="@{${pd.mainImage.productImagePath}}" target="_blank">
                                <img th:src="@{${pd.mainImage.productImagePath}}" width="100px" height="100px"/>
                            </a>
                        </td>
                        <!--<td th:if="${pd.product.productStock}!=null" th:text="${pd.product.productStock}"></td>-->
                        <td th:if="${pd.product.productStock}!=null and ${pd.product.productUnit}==null" th:text="${pd.product.productStock}"></td>
                        <td th:if="${pd.product.productStock}!=null and ${pd.product.productUnit}!=null" th:text="${pd.product.productStock+pd.product.productUnit}"></td>
                        <td th:if="${pd.product.productStock}==null">库存充足</td>
                        <td th:if="${#dates.format(pd.product.productUpDate,'yyyy-MM-dd HH:mm:ss')eq'1001-01-01 00:00:00'}">主动下架</td>
                        <td th:if="${#dates.format(pd.product.productUpDate,'yyyy-MM-dd HH:mm:ss')eq'1002-01-01 00:00:00'}">管理员下架</td>
                        <td>
                            <a href="javaScript:void(0);" name="gf_detail" th:value="${pd.product.productUid}" class="btn mini green"><i class="fa fa-edit"></i>详情</a>
                            <a href="javaScript:void(0);" name="gf_up" th:value="${pd.product.productUid}" class="btn mini red"><i class="fa fa-trash"></i>恢复上架</a>
                        </td>
                    </tr>
                </table>
                <hr/>
                <div th:if="${vo.businessProductVOList.size()}!=0">
                    <a th:if="${vo.pageInfo.isFirstPage}==true" disabled="disabled">首页</a>
                    <a th:if="${vo.pageInfo.isFirstPage}==false" th:href="@{/business/management/product/down(page=1)}">首页</a>

                    <a th:if="${vo.pageInfo.hasPreviousPage}==false" disabled="disabled">上一页</a>
                    <a th:if="${vo.pageInfo.hasPreviousPage}==true" th:href="@{/business/management/product/down(page=${vo.pageInfo.pageNum}-1)}">上一页</a>

                    <!--<a th:if="${pg}!=${vo.pageInfo.pageNum}" th:each="pg:${vo.pageInfo.navigatepageNums}" th:href="@{/greenfarm/admin/management/business/review(page=${pg})}" th:text="${pg}"></a>-->
                    <!--<a th:if="${pg}==${vo.pageInfo.pageNum}" th:each="pg:${vo.pageInfo.navigatepageNums}" th:text="${pg}" disabled="disabled"></a>-->

                    <a th:each="pg:${vo.pageInfo.navigatepageNums}" th:href="@{/business/management/product/down(page=${pg})}" th:text="${pg}"></a>


                    <a th:if="${vo.pageInfo.hasNextPage}==false" disabled="disabled">下一页</a>
                    <a th:if="${vo.pageInfo.hasNextPage}==true" th:href="@{/business/management/product/down(page=${vo.pageInfo.pageNum}+1)}">下一页</a>

                    <a th:if="${vo.pageInfo.isLastPage}==true" disabled="disabled">末页</a>
                    <a th:if="${vo.pageInfo.isLastPage}==false" th:href="@{/business/management/product/down(page=${vo.pageInfo.pages})}">末页</a>
                </div>
            </div>
        </div>
    </div>
</div>
    <script type="text/javascript" th:src="@{/gfstatic/js/management/business/product-down.js}"></script>
</body>
</html>

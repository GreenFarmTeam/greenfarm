<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商家中心临时页面</title>
    <script type="text/javascript" th:src="@{/gfstatic/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/gfstatic/templateone/res/layui/layui.all.js}"></script>
    <script type="text/javascript" th:src="@{/gfstatic/js/common/url.js}"></script>
</head>
<body>
    <table th:if="${session.business}!=null" border="1">
        <tr>
            <td>会员号</td>
            <td th:text="${session.user.userUsername}"></td>
        </tr>
        <tr>
            <td>昵称</td>
            <td th:text="${session.user.userNickname}"></td>
        </tr>
        <tr>
            <td>店铺名称</td>
            <td th:text="${session.business.businessShopName}"></td>
        </tr>
        <tr>
            <td>店铺描述</td>
            <td th:text="${session.business.businessShopDescription}"></td>
        </tr>
        <tr>
            <td>经营范围</td>
            <td>
                <span th:if="${scopes.size()}!=0" th:each="sp:${scopes}" th:text="${sp.productType.typeName}"></span>
            </td>
        </tr>
    </table>
    <hr/>
    <h4>商品管理</h4>
    <a href="#">我的商品</a>
    <a th:href="@{/business/management/product/add}">上架商品</a>
    <a th:href="@{/business/management/product/review}">商品审核记录</a>
    <hr/>
</body>
</html>

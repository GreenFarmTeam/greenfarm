    <link th:href="@{/gfstatic/css/default.css}" rel="stylesheet" type="text/css" id="style_color" />
    <link th:href="@{/gfstatic/css/uniform.default.css}" rel="stylesheet" type="text/css" />

    <div class="container-fluid">
        <div class="row-fluid">
            <br>
            <ul class="breadcrumb">
                <li>
                    <a href="javascript:void(0);"><i class="fa fa-home"></i>个人信息</a>
                    <i class="fa fa-angle-right"></i>

                <li>
                    <a href="javascript:void(0);">修改手机号</a>
                    <i class="fa fa-angle-right"></i>
                </li>
            </ul>
        </div>
        <div class="row-fluid">
            <div class="portlet box blue">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-reorder"></i>
                        修改密码
                    </div>
                </div>
                <div class="portlet-body">
                    <form class="form-horizontal">
                        <div class="control-group">
                            <label class="control-label">手机号：</label>
                            <div class="controls">
                                <input id="gf_phone" type="text" class="m-wrap media"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">验证码：</label>
                            <div class="controls">
                                <input id="gf_vcode" type="text" class="m-wrap media"/>
                                <input type="button" id="gf_get_vcode" value="获取短信验证码" class="m-wrap media"/>
                            </div>
                        </div>

                        <div class="control-group">
                            <div class="controls">
                                <input type="button" id="gf_sure" value="确定" class="layui-btn layui-btn-normal layui-btn-ms" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" id="gf_uid" th:value="${session.user.userUid}"/>

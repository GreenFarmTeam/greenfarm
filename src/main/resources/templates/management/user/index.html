<!-- TODO 会员/消费者个人中心临时主页 -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人中心临时</title>

    <script type="text/javascript" th:src="@{/gfstatic/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/gfstatic/templateone/res/layui/layui.all.js}"></script>
    <script type="text/javascript" th:src="@{/gfstatic/js/common/url.js}"></script>
    <script type="text/javascript" th:src="@{/gfstatic/js/common/map.js}"></script>
    <script type="text/javascript" th:src="@{/gfstatic/layui/jquery-3.2.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/gfstatic/layui/layui.js}"></script>

    <link th:href="@{/gfstatic/css/bootstrap-responsive.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/gfstatic/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/gfstatic/css/style-responsive.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/gfstatic/css/style-metro.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/gfstatic/css/style.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/gfstatic/css/default.css}" rel="stylesheet" type="text/css" id="style_color"/>
    <link th:href="@{/gfstatic/css/uniform.default.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/gfstatic/image/favicon.ico}" rel="shortcut icon"/>
    <link th:href="@{/gfstatic/templateone/res/layui/css/layui.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/gfstatic/css/common.css}" rel="stylesheet" type="text/css"/>

</head>

<body>
    <!--包含 头部模块-->
    <div th:replace="shop/common::head"></div>

    <div class="page-container">
        <!--左侧树形菜单-->
        <div class="page-sidebar nav-collapse collapse" style="height: 700px;">
            <ul class="page-sidebar-menu">
                <li>
                    <!-- 显示或隐藏树形菜单 -->
                    <div class="sidebar-toggler hidden-phone" style="text-align: center;">
                        <i class="fa fa-2x fa-bars"></i>
                    </div>
                    <!-- 显示或隐藏树形菜单 END -->
                </li>

                <li class="" id="profile">
                    <a href="javascript:changePage('profile');">
                        <i class="fa fa-shopping-bag"></i>
                        <span class="title">个人资料</span>
                        <span class="arrow"></span>
                        <span class="selected"></span>
                    </a>
                </li>

                <li class="" id="address">
                    <a href="javascript:void(0);">
                        <i class="fa fa-shopping-bag"></i>
                        <span class="title">收货地址</span>
                        <span class="arrow"></span>
                        <span class="selected"></span>
                    </a>
                    <ul class="sub-menu">
                        <li id="address-manage">
                            <a href="javascript:changePage('address-manage');">
                                <i class="fa fa-list"></i>
                                已有收货地址
                            </a>
                        </li>
                        <li id="address-add">
                            <a href="javascript:changePage('address-add');">
                                <i class="fa fa-list"></i>
                                新增收货地址
                            </a>
                        </li>
                    </ul>
                </li>

                <li class="" id="business">
                    <a href="javascript:void(0);">
                        <i class="fa fa-shopping-bag"></i>
                        <span class="title">商家管理</span>
                        <span class="arrow"></span>
                        <span class="selected"></span>
                    </a>
                    <ul class="sub-menu">
                        <li id="business-apply">
                            <a th:if="${session.user.userIsBusiness}==0 and ${session.user.userIdcard}!=null" href="javascript:changePage('business-apply');">
                                <i class="fa fa-list"></i>
                                申请成为商家
                            </a></li>
                        <li id="business-index">
                            <a th:if="${session.user.userIsBusiness}==1" href="javascript:changePage('business-index');">
                                <i class="fa fa-list"></i>
                                商家中心
                            </a></li>
                        <li id="business-apply-history">
                            <a th:if="${session.user.userIdcard}!=null" href="javascript:changePage('business-apply-history');">
                                <i class="fa fa-list"></i>
                                我的开店申请
                            </a></li>
                    </ul>
                </li>
            </ul>
            <!-- END SIDEBAR MENU -->
        </div>
    </div>

    <div id="content" class="page-content" style="height: 700px; overflow-y: hidden;">
        <iframe id="mainFrame" frameborder="0" src="">
        </iframe>
    </div>

    <script th:src="@{/gfstatic/js/vue/jquery-1.10.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/gfstatic/js/vue/jquery-migrate-1.2.1.min.js}" type="text/javascript"></script>
    <!-- IMPORTANT! Load jquery-ui-1.10.1.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->
    <script th:src="@{/gfstatic/js/vue/jquery-ui-1.10.1.custom.min.js}" type="text/javascript"></script>
    <script th:src="@{/gfstatic/js/vue/bootstrap.min.js}" type="text/javascript"></script>
    <!--[if lt IE 9]>-->
    <script th:src="@{/gfstatic/js/vue/excanvas.min.js}" type="text/javascript"></script>
    <script th:src="@{/gfstatic/js/vue/respond.min.js}"></script>
    <!--<![endif]-->
    <script th:src="@{/gfstatic/js/vue/jquery.slimscroll.min.js}" type="text/javascript"></script>
    <script th:src="@{/gfstatic/js/vue/jquery.blockui.min.js}" type="text/javascript"></script>
    <script th:src="@{/gfstatic/js/vue/jquery.cookie.min.js}" type="text/javascript"></script>
    <script th:src="@{/gfstatic/js/vue/jquery.uniform.min.js}" type="text/javascript"></script>
    <script th:src="@{/gfstatic/js/vue/app.js}" type="text/javascript"></script>
    <script th:src="@{/gfstatic/js/vue/index.js}" type="text/javascript"></script>

    <script type="text/javascript" th:src="@{/gfstatic/js/management/user/index.js}"></script>
</body>
</html>

<!DOCTYPE html >
<html lang='cn' xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>商家详情</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>

    <script type="text/javascript" th:src="@{/gfstatic/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/gfstatic/templateone/res/layui/layui.all.js}"></script>
    <script type="text/javascript" th:src="@{/gfstatic/js/common/url.js}"></script>
    <script type="text/javascript" th:src="@{/gfstatic/js/common/regex.js}"></script>

    <link th:href="@{/gfstatic/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/gfstatic/css/bootstrap-responsive.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/gfstatic/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/gfstatic/css/style-metro.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/gfstatic/css/style.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/gfstatic/css/style-responsive.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/gfstatic/css/default.css}" rel="stylesheet" type="text/css" id="style_color" />
    <link th:href="@{/gfstatic/css/uniform.default.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/gfstatic/templateone/res/layui/css/layui.css}" rel="stylesheet" type="text/css"/>
    <link rel="shortcut icon" th:href="@{/gfstatic/image/favicon.ico}"/>

</head>

<body>
    <div class="container-fluid">
        <div class="row-fluid">
            <h3 class="page-title"><i class="fa fa-user-circle"></i>商家/店铺详情</h3>
            <ul class="breadcrumb">
                <li>
                    <a href="javascript:void(0);"><i class="fa fa-home"></i>商家管理</a>
                    <i class="fa fa-angle-right"></i>
                </li>
                <li>
                    <a href="javascript:void(0);">当前所有商家</a>
                    <i class="fa fa-angle-right"></i>
                </li>
                <li>
                    <a href="javascript:void(0);">商家/店铺详情</a>
                </li>
            </ul>
        </div>
        <div class="row-fluid">
            <div class="portlet box blue">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-reorder"></i>
                        商家/店铺详情
                    </div>
                </div>
                <div class="portlet-body">
                    <form class="form-horizontal">
                        <div class="control-group">
                            <label class="control-label">商家UID：</label>
                            <div class="controls">
                                <input name="id" th:value="${vo.business.businessUid}" readonly="readonly" type="text" class="m-wrap media"/>
                                <span class="help-inline"></span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">会员号：</label>
                            <div class="controls">
                                <input name="username" th:value="${vo.business.user.userUsername}" readonly="readonly" type="text" class="m-wrap media" />
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">昵称：</label>
                            <div class="controls">
                                <input name="nickName" th:value="${vo.business.user.userNickname}" type="text" class="m-wrap media" readonly="readonly"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">真实姓名：</label>
                            <div class="controls">
                                <input name="realName" th:value="${vo.business.user.userRealname}" readonly="readonly"  type="text" class="m-wrap media"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">联系电话：</label>
                            <div class="controls">
                                <input type="text" th:if="${vo.business.user.userPhone}==null" name="phone" value="暂未绑定手机号" class="m-wrap media" readonly="readonly" style="color: #FF0000;font-weight: bold"/>
                                <input th:if="${vo.business.user.userPhone}!=null" name="phone" th:value="${vo.business.getUser().getUserPhone()}" readonly="readonly" type="text" class="m-wrap media"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">电子邮箱：</label>
                            <div class="controls">
                                <input type="text" th:if="${vo.business.user.userMail}==null" name="email" value="暂无绑定邮箱" class="m-wrap media" readonly="readonly" style="color: #FF0000;font-weight: bold"/>
                                <input th:if="${vo.business.user.userMail}!=null" name="email" th:value="${vo.business.user.userMail}" readonly="readonly" type="text" class="m-wrap media"/>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">身份证号：</label>
                            <div class="controls">
                                <input name="idCard" th:value="${vo.business.user.getUserIdcard()}" readonly="readonly" type="text" class="m-wrap media" />
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">注册时间：</label>
                            <div class="controls">
                                <input name="registTime" type="text" readonly="readonly" th:value="${#dates.format(vo.business.user.userTime,'yyyy-MM-dd HH:mm:ss')}"  class="m-wrap media"/>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">店铺名称：</label>
                            <div class="controls">
                                <input name="shopName" th:value="${vo.business.getBusinessShopName()}" type="text" class="m-wrap media" readonly="readonly"/>
                            </div>
                        </div>

                        <!--<div class="control-group">-->
                            <!--<label class="control-label">店铺状态：</label>-->
                            <!--<div class="controls">-->
                                <!--<input name="shopState" style="display: none" th:value="${vo.business.getBusinessShopState()}" type="text" class="m-wrap media" />-->
                                <!--<input th:if="${vo.business.getBusinessShopState()}==0" readonly="readonly" th:value="关闭" type="text" class="m-wrap media" />-->
                                <!--<input th:if="${vo.business.getBusinessShopState()}==1" readonly="readonly" th:value="营业" type="text" class="m-wrap media" />-->
                            <!--</div>-->
                        <!--</div>-->

                        <div class="control-group">
                            <label class="control-label">店铺描述：</label>
                            <div class="controls">
                                <input name="description" th:value="${vo.business.getBusinessShopDescription()}" type="text" class="m-wrap media" readonly="readonly"/>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">店铺经营范围：</label>
                            <div class="controls">
                                <input th:each="sp:${vo.businessScopeList}" th:value="${sp.productType.typeName}" type="text" class="m-wrap media" readonly="readonly"/>
                            </div>
                        </div>

                        <div class="control-group">
                            <div class="controls">
                                <button type="button" id="back" class="layui-btn layui-btn-normal layui-btn-ms" >返回</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/gfstatic/js/management/admin/business.js}" type="text/javascript"></script>

</body>

</html>

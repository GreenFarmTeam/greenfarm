<!DOCTYPE html >
<html lang='cn' xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>商家详情页面</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <script type="text/javascript" th:src="@{/gfstatic/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/gfstatic/templateone/res/layui/layui.all.js}"></script>
    <script type="text/javascript" th:src="@{/gfstatic/js/common/url.js}"></script>
    <script type="text/javascript" th:src="@{/gfstatic/js/common/regex.js}"></script>
    <link th:href="@{/gfstatic/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/gfstatic/css/bootstrap-responsive.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/gfstatic/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/gfstatic/css/style-metro.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/gfstatic/css/style.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/gfstatic/css/style-responsive.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/gfstatic/css/default.css}" rel="stylesheet" type="text/css" id="style_color" />
    <link th:href="@{/gfstatic/css/uniform.default.css}" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" th:href="@{/gfstatic/image/favicon.ico}" />
</head>

<body>
    <div class="container-fluid">
        <div class="row-fluid">
            <h3 class="page-title"><i class="fa fa-user-circle"></i>商家管理</h3>
            <ul class="breadcrumb">
                <li>
                    <a href="/admin/user/list.html"><i class="fa fa-home"></i>商家管理</a>
                    <i class="fa fa-angle-right"></i>
                </li>
                <li>
                    <a href="#">商家详情</a>
                </li>
            </ul>
        </div>
        <div class="row-fluid">
            <div class="portlet box green">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-reorder"></i>
                        查看商家信息
                    </div>
                </div>
                <div class="portlet-body">
                    <form class="form-horizontal" >
                        <div class="control-group">
                            <label class="control-label">商家UID：</label>
                            <div class="controls">
                                <input name="id" th:value="${vo.business.businessUid}" readonly="readonly" type="text" class="m-wrap media" />
                                <span class="help-inline"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">会员号：</label>
                            <div class="controls">
                                <input name="username" th:value="${vo.business.user.userUsername}" readonly="readonly"  type="text" class="m-wrap media" />
                                <!--<span class="help-inline">username</span>-->
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">昵称：</label>
                            <div class="controls">
                                <input name="nickName" th:value="${vo.business.user.userNickname}" type="text" class="m-wrap media" />
                               <!-- <span class="help-inline">name</span>-->
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">真实姓名：</label>
                            <div class="controls">
                                <input name="realName" th:value="${vo.business.user.userRealname}" readonly="readonly"  type="text" class="m-wrap media" />
                                <!--<span class="help-inline">realName</span>-->
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">联系电话：</label>
                            <div class="controls">
                                <td th:if="${vo.business.user.userPhone}==null" th:class="error">暂未绑定手机号<input name="phone" th:value="" type="hidden" class="m-wrap media" /></td>
                                <td th:if="${vo.business.user.userPhone}!=null">
                                    <input name="phone" th:value="${vo.business.getUser().getUserPhone()}" readonly="readonly"  type="text" class="m-wrap media" />
                                    <!--<span class="help-inline">phone</span>-->
                                </td>

                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">电子邮箱：</label>
                            <div class="controls">
                                <td th:if="${vo.business.user.userMail}==null" th:class="error">暂未绑定邮箱<input name="email" th:value="" type="hidden" class="m-wrap media" /></td>
                                <td th:if="${vo.business.user.userMail}!=null">
                                    <input name="email" th:value="${vo.business.user.userMail }" readonly="readonly" type="text" class="m-wrap media" />
                                    <!--<span class="help-inline">email</span>-->
                                </td>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">身份证号：</label>
                            <div class="controls">
                                <input name="idCard" th:value="${vo.business.user.getUserIdcard()}" readonly="readonly" type="text" class="m-wrap media" />
                                <!--<span class="help-inline">idCard</span>-->
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">注册时间：</label>
                            <div class="controls">
                                <input name="registTime"type="text" readonly="readonly" th:value="${#dates.format(vo.business.user.userTime,'yyyy-MM-dd HH:mm:ss')}"  class="m-wrap media" />
                               <!-- <span class="help-inline">registTime</span>-->

                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">店铺名称：</label>
                            <div class="controls">
                                <input name="shopName" th:value="${vo.business.getBusinessShopName()}" type="text" class="m-wrap media" />
                               <!-- <span class="help-inline">shopName</span>-->
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">店铺状态：</label>
                            <div class="controls">
                                <input name="shopState" style="display: none" th:value="${vo.business.getBusinessShopState()}" type="text" class="m-wrap media" />
                                <input th:if="${vo.business.getBusinessShopState()}==0" readonly="readonly" th:value="关闭" type="text" class="m-wrap media" />
                                <input th:if="${vo.business.getBusinessShopState()}==1" readonly="readonly" th:value="营业" type="text" class="m-wrap media" />
                                <!--<span class="help-inline">shopState</span>-->
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">店铺描述：</label>
                            <div class="controls">
                                <input name="description" th:value="${vo.business.getBusinessShopDescription()}" type="text" class="m-wrap media" />
                                <!--<span class="help-inline">description</span>-->
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">店铺经营范围：</label>
                            <div class="controls">
                                <textarea name="managementScope" readonly="readonly"  class="large m-wrap" rows="3" th:each="sp:${vo.businessScopeList}" th:text="${sp.productType.typeName}">

                                </textarea>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="button" id="gf_sure" name="gf_sure" class="btn blue"><i class="fa fa-check"></i>确定</button>&emsp;
                            <button type="reset" class="btn green"><i class="fa fa-mail-reply"></i>重置</button>&emsp;
                            <button type="button" id="back" class="btn"><i class="fa fa-times"></i>返回</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

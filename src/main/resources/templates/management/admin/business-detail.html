<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商家详情页面</title>
    <script type="text/javascript" th:src="@{/gfstatic/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/gfstatic/templateone/res/layui/layui.all.js}"></script>
    <script type="text/javascript" th:src="@{/gfstatic/js/common/url.js}"></script>
</head>
<body>
    <table th:if="${vo!=null}" border="1">
        <tr>
            <td>商家UID</td>
            <td th:text="${vo.business.businessUid}"></td>
        </tr>
        <tr>
            <td>会员号</td>
            <td th:text="${vo.business.user.userUsername}"></td>
        </tr>
        <tr>
            <td>昵称</td>
            <td th:text="${vo.business.user.userNickname}"></td>
        </tr>
        <tr>
            <td>联系电话</td>
            <td th:if="${vo.business.user.userPhone}==null">暂未绑定手机号</td>
            <td th:if="${vo.business.user.userPhone}!=null" th:text="${vo.business.getUser().getUserPhone()}"></td>
        </tr>
        <tr>
            <td>电子邮箱</td>
            <td th:if="${vo.business.user.userMail}==null">暂未绑定邮箱</td>
            <td th:if="${vo.business.user.userMail}!=null" th:text="${vo.business.getUser().getUserMail()}"></td>
        </tr>
        <tr>
            <td>身份证号</td>
            <td th:text="${vo.business.user.userIdcard}"></td>
        </tr>
        <tr>
            <td>真实姓名</td>
            <td th:text="${vo.business.user.userRealname}"></td>
        </tr>
        <tr>
            <td>注册时间</td>
            <td th:text="${#dates.format(vo.business.user.userTime,'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
        <tr>
            <td>店铺名称</td>
            <td th:text="${vo.business.businessShopName}"></td>

        </tr>
        <tr>
            <td>店铺描述</td>
            <td th:text="${vo.business.businessShopDescription}"></td>
        </tr>
        <tr>
            <td>店铺经营范围</td>
            <td>
                <span th:if="${vo.businessScopeList.size()}!=0" th:each="sp:${vo.businessScopeList}" th:text="${sp.productType.typeName}"></span>
            </td>
        </tr>
    </table>


</body>
</html>

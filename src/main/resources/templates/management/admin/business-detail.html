<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商家详情页面</title>
    <script type="text/javascript" th:src="@{/gfstatic/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/gfstatic/templateone/res/layui/layui.all.js}"></script>
    <script type="text/javascript" th:src="@{/gfstatic/js/common/url.js}"></script>
</head>
<body>
    <table th:if="${business!=null}" border="1">
        <tr>
            <td>商家UID</td>
            <td th:text="${business.getBusinessUid()}"></td>
        </tr>
        <tr>
            <td>会员号</td>
            <td th:text="${business.getUser().getUserUsername()}"></td>
        </tr>
        <tr>
            <td>昵称</td>
            <td th:text="${business.getUser().getUserNickname()}"></td>
        </tr>
        <tr>
            <td>联系电话</td>
            <td th:text="${business.getUser().getUserPhone()}"></td>
        </tr>
        <tr>
            <td>电子邮箱</td>
            <td th:text="${business.getUser().getUserMail()}"></td>
        </tr>
        <tr>
            <td>身份证号</td>
            <td th:text="${business.getUser().getUserIdcard()}"></td>
        </tr>
        <tr>
            <td>真实姓名</td>
            <td th:text="${business.getUser().getUserRealname()}"></td>
        </tr>
        <!--<tr>
            <td>头像存储路径</td>
            <td th:text="${business.getBusinessUid()}"></td>
        </tr>-->
        <tr>
            <td>注册时间</td>
            <td th:text="${business.getUser().getUserTime()}"></td>
        </tr>
        <!--<tr>
            <td>是否成功成为商家</td>
            <td th:text="${business.getUser().get}"></td>

        </tr>-->
        <tr>
            <td>店铺名称</td>
            <td th:text="${business.getBusinessShopName()}"></td>

        </tr>
        <tr>
            <td>店铺描述</td>
            <td th:text="${business.getBusinessShopDescription()}"></td>

        </tr>
        <tr>
            <td>店铺状态</td>
            <td th:text="${business.getBusinessShopState()}"></td>

        </tr>
    </table>


</body>
</html>

<!-- TODO 商家申请详情临时界面 -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商家申请详情临时界面</title>
</head>
<body>
    <table th:if="${vo}!=null" border="1">
        <tr>
            <td>申请流水号</td>
            <td th:text="${vo.businessReview.reviewUid}"></td>
        </tr>
        <tr>
            <td>申请提交日期</td>
            <td th:text="${#dates.format(vo.businessReview.reviewSubmitTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
    </table>
    <hr/>
    <table th:if="${vo}!=null" border="1">
        <tr>
            <td>会员号</td>
            <td th:text="${vo.userUsername}"></td>
        </tr>
        <tr>
            <td>真实姓名</td>
            <td th:text="${vo.userRealName}"></td>
        </tr>
        <tr>
            <td>身份证号</td>
            <td th:text="${vo.userIdcard}"></td>
        </tr>
        <tr>
            <td>邮箱</td>
            <td th:if="${vo.userMail}==null">未绑定邮箱</td>
            <td th:if="${vo.userMail}!=null" th:text="${vo.userMail}"></td>
        </tr>
        <tr>
            <td>手机号</td>
            <td th:if="${vo.userPhone}==null">未绑定手机号</td>
            <td th:if="${vo.userPhone}!=null" th:text="${vo.userPhone}"></td>
        </tr>
    </table>
    <hr/>
    <table th:if="${vo}!=null" border="1">
        <tr>
            <td>申请店铺名称</td>
            <td th:text="${vo.businessReview.business.businessShopName}"></td>
        </tr>
        <tr>
            <td>申请店铺描述</td>
            <td th:text="${vo.businessReview.business.businessShopDescription}"></td>
        </tr>
        <tr>
            <td th:rowspan="${vo.businessScopeList.size()}">店铺经营范围</td>
            <td th:each="sp:${vo.businessScopeList}" th:text="${sp.productType.typeName}"></td>
        </tr>
    </table>
</body>
</html>

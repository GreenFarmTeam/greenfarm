<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商城首页</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>SkyMall | 商城</title>
    <script type="text/javascript" th:src="@{/gfstatic/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/gfstatic/templateone/res/layui/layui.all.js}"></script>
    <script type="text/javascript" th:src="@{/gfstatic/js/common/url.js}"></script>
    <script type="text/javascript" th:src="@{/gfstatic/js/common/map.js}"></script>
    <link th:href="@{/gfstatic/templateone/res/layui/css/layui.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/gfstatic/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
    <!-- 公共样式初始化-->
    <link th:href="@{/gfstatic/css/common.css}" rel="stylesheet" type="text/css"/>
    <script th:src="@{/gfstatic/layui/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/gfstatic/layui/layui.js}"></script>
</head>
<body class="site-home">
    <!--包含 头部模块-->
    <div th:replace="shop/common::head"></div>
    <!--页面主体内容-->
    <div class="layui-container" id="content">
        <!--热门商品-->
        <div class="layui-row">
            <div class="layui-col-md12"><h1 class="site-h1"><i class="fa fa-heart" style="color: #FF5722;"></i> &nbsp;热门商品
            </h1></div>
        </div>
        <div class="layui-row" id="product_hot">

        </div>
        <!--最新商品-->
        <div class="layui-row">
            <div class="layui-col-md12"><h1 class="site-h1"><i class="fa fa-calendar" style="color: #FFB800;"></i>
                &nbsp;最新商品</h1></div>
        </div>
        <div class="layui-row" style="text-align: center;">
            <div class="layui-row" id="product_new">

            </div>
            <a class="more" href="javascript: more();">点击加载更多</a>
        </div>

    </div>
    <!--底部-->
    <div th:replace="shop/common::foot"></div>
    <script type="text/javascript" th:src="@{/gfstatic/js/management/shop/index.js}"></script>
</body>
</html>

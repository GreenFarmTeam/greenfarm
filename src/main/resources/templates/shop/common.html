<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<!--这里包含了每个页面的公共模块-->
<!--头部 导航条模块-->
    <div class="layui-header header" th:fragment="head">
        <script>
           /* 加载弹层组件文档 layer*/
            //        <![CDATA[
            var layer;
            layui.use(["layer","element"],function () {
                layer = layui.layer;
            });
            //JavaScript代码区域
            //        ]]>
        </script>
        <div class="layui-main">
            <a class="logo" href="/index">
                <img th:src="@{/gfstatic/image/logo.png}"/>
            </a>
            <!-- 头部区域（可配合layui已有的水平导航） -->
            <!--<ul class="layui-nav layui-layout-left">-->
            <!---->
            <!--</ul>-->
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item" style="color:#393D49;">
                    <a href="javascript:;">商品分类</a>
                    <dl class="layui-nav-child" id="category">
                    </dl>


                </li>
                <li class="layui-nav-item" style="color:#393D49;">
                    <a href="javascript:;">农场分类</a>
                    <dl class="layui-nav-child" id="farm-category">
                    </dl>


                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <i class="fa fa-user-circle"></i>&nbsp;
                        <span th:if="${session.user == null}">请登陆</span>
                        <span th:if="${session.user != null}" th:text="'欢迎您!&nbsp;' + ${session.user.userNickname}">请登陆</span>
                    </a>
                    <dl class="layui-nav-child">
                        <dd th:if="${session.user != null}"><a href="javascript:void(0)" id="gf_logout"><i class="fa fa-sign-out"></i> 注销登录</a></dd>

                        <dd th:if="${session.user != null}"><a th:href="@{/user/management/index}"><i class="fa fa-user-circle"></i> 个人中心</a></dd>

                        <dd th:if="${session.user != null}"><a th:href="@{/member/management/order/index}"><i class="fa fa-list"></i> 我的订单</a></dd>

                        <dd th:if="${session.user != null}"><a th:href="@{/member/management/toCart.html}"><i class="fa fa-shopping-cart"></i> 购物车</a></dd>

                        <dd th:if="${session.user == null}"><a th:href="@{/user/password/login}"><i class="fa fa-sign-in"></i> 登录</a></dd>
                        <dd th:if="${session.user == null}"><a th:href="@{/user/register}"><i class="fa fa-user-plus"></i> 注册</a></dd>
                    </dl>
                </li>
                <!--<li class="layui-nav-item"><a href="">退了</a></li>-->
            </ul>
            <script type="text/javascript" th:src="@{/gfstatic/js/management/shop/common.js}"></script>
        </div>
    </div>

    <!--底部模块-->
    <div class="footer footer-index" th:fragment="foot">
        <hr style="color: #c2c2c2;" />
        <!-- 底部固定区域 -->
        © jesse 2019
        <a th:href="@{/user/password/login}">后台管理系统</a>
    </div>

    <!--底部模块2-->
    <div class="footer2" th:fragment="foot-management">
        © jesse 2019
        <a th:href="@{/user/password/login}">后台管理系统</a>
    </div>

    <script type="text/javascript" th:src="@{/gfstatic/js/common/user/logout.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>绿色农场</title>
    <link th:href="@{/gfstatic/templateone/res/layui/css/layui.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/gfstatic/templateone/res/layui/layui.js}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/gfstatic/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/gfstatic/css/common.css}" rel="stylesheet" type="text/css"/>
    <script th:src="@{/gfstatic/layui/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/gfstatic/layui/layui.js}"></script>

</head>
<body class="site-home">
<!--头部模块-->
    <div th:replace="shop/common::head"></div>

    <div class="layui-container">
        <div >
            <div class="detcon clearfix">
                <div id="product">
                    <div class="fl img">
                        <img class="product_img" th:src="${product.getMainImage().getProductImagePath()}" />
                    </div>
                    <div class="fr info">
                        <input type="hidden" id="productId" th:value="${product.product.productUid}"/>
                        <div class="tit">
                            <p class="title" th:text="${product.product.productName}"></p>
                        </div>
                        <div class="pri">
                            <span class="price">￥&nbsp;<span class="price" th:text="${product.product.productPrice}"></span>&nbsp;元/<span class="price" th:text="${product.product.productUnit}"></span></span>
                        </div>
                        <div class="btns">
                            <button onclick="addCart()" class="fl btn-add layui-btn layui-btn-lg layui-btn-primary">加入购物车</button>
                            <button onclick="purchaseProduct()" class="fr btn-pur layui-btn layui-btn-lg layui-btn-danger">立即购买</button>
                        </div>
                    </div>
                </div>
            </div>

            <!--商品详情-->
            <div class="detail clearfix">
                <fieldset class="layui-elem-field">
                    <legend style="font-weight: 700; text-align: center"><i class="fa fa-heart" style="color: #FF5722;"></i>商品描述<i class="fa fa-heart" style="color: #FF5722;"></i></legend>
                    <div class="layui-field-box">
                        <div class="desc">
                            <p>商品描述：</p>
                            <p th:text="${product.product.getProductDescription()}"></p>
                        </div>
                        <div class="more_pic">
                            <div th:if="${product.getOtherImages().size()}==0">
                                <p>无其他图片</p>
                            </div>
                            <div th:if="${product.getOtherImages().size()}!=0" th:each="img:${product.getOtherImages()}">
                                <img th:src="${img.productImagePath}" class="img_responsive"/>
                            </div>
                        </div>

                    </div>
                </fieldset>
            </div>
            <!--商品评论-->
            <div class="detail clearfix">
                <fieldset class="layui-elem-field">
                    <legend style="font-weight: 700; text-align: center">
                        <i class="fa fa-heart" style="color: #FF5722;"></i>
                        商品评论
                        <i class="fa fa-heart" style="color: #FF5722;"></i>
                    </legend>
                 <!--   <div class="layui-field-box">
                        <table th:if="${product.getProduct().reviewOfProductVoList.size()}!=0" id="userTable" class="table table-bordered table-striped">

                            <tr th:each="review:${product.getProduct().reviewOfProductVoList}" >
                                <td th:text="${review.orderRate.orderRateLogistics}"></td>
                                <td th:if="${addr.addressDistrict}!=null" th:text="${addr.addressProvince}+' '+${addr.addressCity}+' '+${addr.addressDistrict}"></td>
                                <td th:if="${addr.addressDistrict}==null" th:text="${addr.addressProvince}+' '+${addr.addressCity}"></td>
                                <td th:text="${addr.addressDetail}"></td>
                                <td style="text-align: center">
                                    <a class="layui-btn layui-btn-primary layui-btn-xs" th:href="@{/user/management/address/modify/{uid}(uid=${addr.addressUid})}">修改</a>
                                    <button class="layui-btn layui-btn-primary layui-btn-xs" href="javaScript:void(0)" name="gf_delete" th:value="${addr.addressUid}">删除</button>
                                </td>
                            </tr>
                        </table>

                    </div>-->
                </fieldset>
            </div>

        </div>
    </div>
    <script type="text/javascript" th:src="@{/gfstatic/js/management/shop/product-detail.js}"> </script>
    <!--底部-->
    <div th:replace="shop/common::foot"></div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>SkyMall | 商城</title>
    <script type="text/javascript" th:src="@{/gfstatic/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/gfstatic/js/common/url.js}"></script>
    <script type="text/javascript" th:src="@{/gfstatic/js/common/regex.js}"></script>
    <link rel="stylesheet" th:href="@{/gfstatic/layui/css/layui.css}"/>
    <link th:href="@{/gfstatic/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/gfstatic/css/common.css}" rel="stylesheet" type="text/css"/>
    <script th:src="@{/gfstatic/layui/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/gfstatic/layui/layui.js}"></script>
</head>
<body class="site-home">
<!--头部模块-->
    <div th:replace="shop/common::head"></div>
    <div class="layui-container" id="content">
        <!--购物车-->
        <div class="layui-row">
            <div class="layui-col-md12"><h1 class="site-h1"><i class="fa fa-gift" style="color: #FF5722;"></i>
                &nbsp;我的购物车</h1></div>
        </div>
        <div class="layui-row" style="text-align: center;">
            <div class="layui-row" id="product_cart" style="overflow-x: auto;">
                <div class="layui-col-md12">
                    <table class="layui-table" lay-skin="nob" id="cart">
                    </table>
                </div>
            </div>
        </div>

        <div class="layui-row">
            <div class="layui-col-md12"><h1 class="site-h1"><i class="fa fa-subway" style="color: #FF5722;"></i>
                &nbsp;我的收货地址</h1></div>
        </div>

        <div class="layui-row" style="text-align: center;">
            <div class="layui-row" id="order_address" style="overflow-x: auto;">
                <div class="layui-col-md12">
                    <table class="layui-table" lay-skin="nob" id="address">
                    </table>
                </div>
            </div>
        </div>
        <div class="layui-row" id="order_form">
            <div class="layui-col-md5 layui-col-sm5 layui-col-xs12 layui-col-md-offset7">
                <form class="layui-form" method="post">
                    <div class="layui-form-item">
                        <label class="layui-form-label">收货人：</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" required="required" lay-verify="required"
                                   placeholder="请输入收货人"
                                   autocomplete="off" class="layui-input"/>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">联系电话：</label>
                        <div class="layui-input-block">
                            <input type="text" name="phone" required="required" lay-verify="required"
                                   placeholder="请输入收货人电话"
                                   autocomplete="off" class="layui-input"/>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">收货地址：</label>
                        <div class="layui-input-block">
                            <input type="text" name="addr" readonly="readonly" required="required" lay-verify="required"
                                   placeholder="请输入收货人地址"
                                   autocomplete="off" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">详细地址：</label>
                        <div class="layui-input-block">
                            <input type="text" name="detail-addr" required="required" lay-verify="required"
                                   placeholder="请输入详细地址"
                                   autocomplete="off" class="layui-input"/>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block" style="text-align: right;">
                            <span id="total" class="price1"></span>&emsp;
                            <button class="layui-btn layui-btn-lg layui-btn-radius layui-btn-danger" type="button"
                                    onclick="submit_btn(this)" id="gf_sure">提交订单
                            </button>
                        </div>
                    </div>
                </form>

            </div>
        </div>

        <script type="text/javascript" th:src="@{/gfstatic/js/management/shop/cart.js}"></script>
    </div>
<!--底部-->
    <div th:replace="shop/common::foot"></div>
</body>
</html>
